<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SAI - Sistema de Acolhimento Institucional</title>
  <link rel="stylesheet" href="css/login.css" />
  <!-- Font Awesome CDN link for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />

  <link rel="shortcut icon" href="https://www.saisrv.tech/images/favicon.png">
</head>

<body>
  <div class="wrapper">
    <div class="title">
      <span>Sistema de Acolhimento Institucional</span>
    </div>

    <form action="#">
      <div class="row">
        <i class="fas fa-user"></i>
        <input type="text" placeholder="Email or Phone" required value="sai@email.com" />
      </div>
      <div class="row">
        <i class="fas fa-lock"></i>
        <input type="password" placeholder="Password" required value="sai.2024" />
      </div>
      <div class="pass"><a href="#">Esqueceu a senha?</a></div>
      <div class="row button">
        <!-- <input type="submit" value="Login" onclick="login()" /> -->
        <input type="button" value="Entrar" onclick="login()" />
      </div>
      <div class="signup-link">Não está cadastrado? <a href="#">Cadastrar</a></div>
    </form>
  </div>
</body>

<script src="js/login.js"></script>

</html>
