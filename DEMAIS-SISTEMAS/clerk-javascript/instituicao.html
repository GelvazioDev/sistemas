<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <!-- Color theme for statusbar (Android only) -->
    <meta name="theme-color" content="#2196f3">

    <!-- Your app title -->
    <title>Instituição</title>

    <!-- Path to Framework7 Library Bundle CSS -->
    <link rel="stylesheet" href="node_modules/framework7/framework7-bundle.min.css">
    <!-- <link rel="stylesheet" href="lib/framework7-bundle.min.css"> -->

    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/instituicao.css">

    <link rel="shortcut icon" href="https://www.saisrv.tech/images/favicon.png">
</head>

<body onload="onPageInitInstituicao()">
    <!-- App root element -->
    <div id="app">

        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
            <!-- Initial Page, "data-name" contains page name -->
            <div data-name="instituicao" class="page">
                <div class="page">
                    <div class="navbar">
                        <div class="navbar-bg"></div>
                        <div class="navbar-inner sliding">
                            <div class="title">Sistema de Atendimento Institucional</div>
                        </div>
                    </div>

                    <div class="page-content">
                        <div class="block" style="width: 100%;">
                            <p class="grid grid-cols-2 grid-gap"
                                style="width:100%;display: flex; flex-direction: column; justify-content: center;align-items: center;">
                                <a id="btnSelecionarInstituicao" class="button button-raised button-large button-fill">Selecione a instituição</a>

                                <a style="margin-top: 15px; display: flex;flex-direction:column;width: 100%;"
                                    class="button button-raised button-large button-fill login-screen-open"
                                    id="btnVoltarInstituicao">Voltar
                                </a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Path to Framework7 Library Bundle JS-->
    <script type="text/javascript" src="node_modules/framework7/framework7-bundle.min.js"></script>
    <!-- <script type="text/javascript" src="lib/framework7-bundle.min.js"></script> -->

    <!-- Path to your app js-->
    <script type="module" src="js/app.js" async crossorigin="anonymous"></script>
    
    <!-- jQuery -->
    <script type="text/javascript" src="lib/jquery-3.7.0.min.js"></script>
</body>

</html>
